# netlify.toml

[build]
  base = "project"
  command = "npm run build"
  publish = "dist"
  functions = "../netlify/functions"

[build.environment]
  NODE_VERSION = "18"

[[redirects]]
  from = "/api/*"
  to = "/.netlify/functions/:splat"
  status = 200

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[dev]
  command = "npm run dev"
  port = 8888
  targetPort = 9000
  publish = "dist"
  autoLaunch = false
  framework = "#custom"
  functionsPort = 8889
  
